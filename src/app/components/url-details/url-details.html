<div class="url-details-card" *ngIf="url">
  <h2 class="title">🔗 URL Information</h2>

  <div class="details-grid">
    <div class="detail-box">
      <span class="label">ID</span>
      <span class="value">{{ url.id }}</span>
    </div>

    <div class="detail-box">
      <span class="label">Original URL</span>
      <a class="value url-link" [href]="url.originalUrl" target="_blank" rel="noopener">{{ url.originalUrl }}</a>
    </div>

    <div class="detail-box">
      <span class="label">Shortened URL</span>
      <a class="value url-link" [href]="url.shortenUrl" target="_blank" rel="noopener">{{ url.shortenUrl }}</a>
    </div>

    <div class="detail-box">
      <span class="label">Created</span>
      <span class="value">{{ url.dateCreated | date: 'medium' }}</span>
    </div>

    <div class="detail-box">
      <span class="label">Modified</span>
      <span class="value">{{ url.dateModified | date: 'medium' }}</span>
    </div>

    <div class="detail-box">
      <span class="label">Created By</span>
      <span class="value">{{ url.userName }}</span>
    </div>
  </div>

  <div class="action">
    <button class="btn-back" routerLink="/url-list">← Back to list</button>
  </div>
</div>

<section class="about-container">
    <h1 class="title">How URL Shortening Works</h1>

    <p class="description">
        We turn your long URLs into tiny, shareable links through a smart, unique code generation algorithm.
    </p>

    <div *ngIf="isEditing; else viewMode">
        <textarea [(ngModel)]="aboutPage.content" class="about-editor" rows="8"></textarea>

        <div class="editor-actions">
            <button class="save-btn" (click)="saveAboutContent()">Save</button>
            <button class="cancel-btn" (click)="cancelEditing()">Cancel</button>
        </div>
    </div>

    <ng-template #viewMode>
        <div class="text-block" [innerHTML]="aboutPage.content"></div>

        <button *ngIf="(authService.userRoles$ | async)?.includes('Admin')" class="edit-btn" type="button"
            aria-label="Edit About Text" (click)="startEditing()">
            Edit
        </button>
    </ng-template>

    <footer class="footer-note">
        Share more, worry less — that’s the magic behind every short link.
    </footer>
</section>
